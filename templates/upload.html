{% extends 'base.html' %}
{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bio Details</title>
</head>

<body>
    
    <h1> Upload Data</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Part Name : <input type="text" name="p_name"></p>
        <p>Species : <input type="text" name="spe"></p>
        <p>Function Tags : <input type="text" name="f_tags"></p>
        <p>Geometry : <input type="file" name="geo_file"></p>
        <p>Mesh : <input type="file" name="mesh_file"></p>
        <p><input type="submit" value="SUBMIT"></p>
        </form>
   
</body>
</html>
{% endblock %}
